<div id="carouselRooms" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselRooms" ng-class="{'active': $index ==0}" data-slide-to="[[$index]]" ng-repeat="r in browser.roomsList "></li>      
    </ol>
    <div class="carousel-inner bar mx-auto" role="listbox">
      <div class="carousel-item  slice-6" ng-class="{'active': $index ==0}" ng-repeat="r in browser.roomsList ">
        <div class="item"><img ng-src="[[r.photos[0].large]]" alt="[[r.name]]"/>
		  <div class="bar m-0">
			<div class="slice-8 p-0">
			  <div class="overlay"></div>
			  <h2 ng-bind-html="r.name | renderHTMLCorrectly"></h2>
			  <p>Tonight's Rate <span class="tonight-rate-link"><a  ng-href="{{site.reztripUrl}}search?selected_room_category=[[r.category]]&selected_room=[[r.code]]" target="_blank">[[r.todayRate]]</a></span></p>
			</div>
			<div class="slice-4 p-0"> <a ng-href="{{site.reztripUrl}}search?selected_room_category=[[r.category]]&selected_room=[[r.code]]" class="active">Book Room</a> <a ng-href="/room-details/#[[r.name | formatNameForLink]]">Room Details</a> <a href="/rooms/">View All Rooms</a> </div>
		  </div>
        </div>
      </div>
     
     </div>
      <a class="carousel-control-prev" href="#carouselRooms" role="button" data-slide="prev"> <i class="fa fa-angle-left" aria-hidden="true"></i> <span class="sr-only">Previous</span> </a> <a class="carousel-control-next" href="#carouselRooms" role="button" data-slide="next"> <i class="fa fa-angle-right" aria-hidden="true"></i> <span class="sr-only">Next</span> </a> 
  </div>
