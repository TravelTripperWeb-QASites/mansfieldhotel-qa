{% assign menuitems = site.data.navigation.main %}
<nav class="navbar fixed-top navbar-toggleable-md bg-faded navbar-fixed-top">
    <button class="navbar-toggler navbar-toggler-right" name="mobile menu" title="mobile menu" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	<i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <a class="navbar-brand" href="/"><img src="/assets/images/logo.svg" alt="The Mansfield Hotel"/></a>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	<ul class="navbar-nav m-auto">
	    {% for item in menuitems %}
	    <li class="nav-item {% if page.url==item.url %}active{% endif%}">
		<a class="nav-link" href="{{item.url | absolute_url}}">{{ item.title }} {% if page.url==item.url %}<span class="sr-only">(current)</span>{% endif%}</a>
	    </li>
	    {% endfor %}
		
	</ul>
	</div>
	<a href="javascript:void(0);" show-booking-widget class="booknow-resized">Book Now</a>
</nav>
