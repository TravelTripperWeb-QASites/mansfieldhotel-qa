<section class="offers-carousel" rt3-special-rates= "offers" ng-show="offers.special_rates.length > 0" style="display:none;">
  <h2 class="title">Special Offers</h2>
  <div id="carouselOffers" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner bar mx-auto" role="listbox">
      <div class="carousel-item  slice-6 " ng-class="{'active': $index ==0}" ng-repeat="offer in offers.special_rates ">
        <div class="item"> <img ng-src="[[offer.images[0].large || '/assets/images/dummy.jpg']]" alt="[[offer.rate_plan_name]]"/>
              <div class="bar m-0 descSection" >
                <div class="slice-8 p-0 ">
                  <div class="overlay"></div>
                  <h2 ng-bind-html="offer.rate_plan_name | renderHTMLCorrectly"></h2>
                </div>
                <div class="slice-4 p-0"> <a ng-href="[[offer.promo_url]]" class="active" target="_blank">Book Special</a> <a  ng-href="/special-details/#[[offer.rate_plan_name | formatNameForLink ]]" >Special Details</a> <a href="/specials/">View All Specials</a> </div>
              </div>
         </div>
		</div>
    </div>
      <a class="carousel-control-prev" href="#carouselOffers" role="button" data-slide="prev"> <i class="fa fa-angle-left" aria-hidden="true"></i> <span class="sr-only">Previous</span> </a> <a class="carousel-control-next" href="#carouselOffers" role="button" data-slide="next"> <i class="fa fa-angle-right" aria-hidden="true"></i> <span class="sr-only">Next</span> </a> 
  </div>
</section>
